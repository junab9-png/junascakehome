<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juna's Cake Home - Premium Christmas Cakes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #764ba2;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .cakes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .cake-card {
            border: 2px solid #eee;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .cake-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }
        .cake-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .cake-info {
            padding: 15px;
            text-align: center;
        }
        .cake-name {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
        }
        .cake-price {
            color: #764ba2;
            font-weight: bold;
            font-size: 1.2em;
        }
        .whatsapp-btn {
            background: #25D366;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            font-size: 1.1em;
            transition: background 0.3s;
        }
        .whatsapp-btn:hover {
            background: #128C7E;
        }
    </style>
</head>
<body>
    <div class="container">

                    <div class="cake-price">â‚¹1000/kg</div>

                       class="whatsapp-btn">Order on WhatsApp</a>

                       class="whatsapp-btn">Order on WhatsApp</a>
                </div>
            </div>

</body>
</html>
